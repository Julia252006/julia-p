{% extends 'view_template.html' %}

{% block header %}
    <title>Register Page</title>
{% endblock %}

{% block content %}

<style>

h1 {
    height: 50px;
    background: linear-gradient(to bottom right, grey, white);
    text-decoration: underline;
    text-color: black;
}
body {
    background-color: lightgrey;
}

</style>

<div class="container">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
